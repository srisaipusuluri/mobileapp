<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Popup styles */
    #checkin-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #checkin-popup-content {
      position: relative;
      background: white;
      padding: 24px 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-size: 20px;
      max-width: 90%;
      min-width: 260px;
    }

    #checkin-popup-content button.close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Event QR Scanner</h1>
  <button onclick="simulateCheckin()">Simulate Scan</button>

  <!-- Check-in Popup -->
  <div id="checkin-popup">
    <div id="checkin-popup-content">
      <button class="close-btn" onclick="closeCheckinPopup()">&times;</button>
      âœ… <strong>Check-in Confirmed</strong><br>
      <span id="checkin-name-popup" style="font-weight: bold;"></span>
    </div>
  </div>

  <script>
    function showCheckinPopup(name) {
      const popup = document.getElementById("checkin-popup");
      const nameSpan = document.getElementById("checkin-name-popup");

      nameSpan.textContent = name;
      popup.style.display = "flex";

      // Auto-close after 3 seconds
      setTimeout(() => {
        closeCheckinPopup();
      }, 3000);
    }

    function closeCheckinPopup() {
      document.getElementById("checkin-popup").style.display = "none";
    }

    // Test button simulates a QR scan
    function simulateCheckin() {
      showCheckinPopup("Jordan Alvarez");
    }
  </script>
</body>
</html>
