<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event QR Check-In</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
    }
    #reader {
      margin-top: 20px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      word-wrap: break-word;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Create Event</h2>
  <input type="text" id="eventName" placeholder="Event Name" />
  <button onclick="startEvent()">Start Event</button>

  <div id="scannerSection" class="hidden">
    <h3>Scan Attendee QR Code</h3>
    <div id="reader"></div>
    <div id="result"></div>
  </div>

  <script>
    let html5QrCode;

    function startEvent() {
      const eventName = document.getElementById('eventName').value.trim();
      if (!eventName) return alert("Please enter an event name.");

      document.getElementById('scannerSection').classList.remove('hidden');

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, // Use rear camera
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById('result').innerText = `âœ… Scanned:\n${qrCodeMessage}`;
          html5QrCode.stop(); // Stops scanning after one read
        },
        errorMessage => {
          // Optionally handle errors
        }
      );
    }
  </script>

</body>
</html>
