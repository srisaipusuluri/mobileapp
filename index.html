<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event QR Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      width: 100%;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }

    main {
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    button {
      margin-top: 24px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Popup styles */
    #checkin-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #checkin-popup-content {
      position: relative;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-size: 20px;
      max-width: 90%;
      min-width: 260px;
    }

    #checkin-popup-content button.close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Event Check-In
  </header>

  <main>
    <p>Scan a QR code to check in an attendee.</p>
    <button onclick="onQRCodeScanned('Jordan Alvarez')">Simulate Check-In</button>
  </main>

  <!-- Check-in Confirmation Popup -->
  <div id="checkin-popup">
    <div id="checkin-popup-content">
      <button class="close-btn" onclick="closeCheckinPopup()">&times;</button>
      âœ… <strong>Check-in Confirmed</strong><br><br>
      <span id="checkin-name-popup" style="font-weight: bold;"></span>
    </div>
  </div>

  <script>
    function onQRCodeScanned(name) {
      // Call this function after a successful QR scan
      showCheckinPopup(name);
    }

    function showCheckinPopup(name) {
      document.getElementById("checkin-name-popup").textContent = name;
      document.getElementById("checkin-popup").style.display = "flex";

      // Optional: auto-close after 3 seconds
      setTimeout(() => {
        closeCheckinPopup();
      }, 3000);
    }

    function closeCheckinPopup() {
      document.getElementById("checkin-popup").style.display = "none";
    }
  </script>

</body>
</html>
